<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>
    <a href="../home.html">
      <img src="../img/back-icon.PNG">
 </a>
<h2 style="text-align:center">Perfil</h2>

<div class="card">
  <img src="../img/user 1.png" alt="John" style="width:90%">
  <h1></h1>
  <p class="title">About and phone number</p>
  <p>Available</p>
  <p>+919XXXXXXXXX</p>
 <p><button id="sair">Sair</button></p>
</div>
<script>
  var usuario = JSON.parse(localStorage.getItem('Usuario'));
  const nome = document.getElementsByTagName('h1');
  const btnsair = document.getElementById('sair');
  nome[0].innerText=usuario.usuario  
  btnsair.addEventListener('click',()=>{
    localStorage.clear();
    location.href='../index.html'
  })
</script>
</body>
</html>
